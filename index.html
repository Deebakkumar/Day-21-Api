<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="A dynamic web app built with HTML/CSS/JS, using the Fetch API to retrieve and display JSON data as custom cards. Each card represents a JSON object, displaying an image, title, description, and links."
    />
    <meta name="author" content="Allan Hillman" />
    <meta name="keywords" content="json, card" />
    <meta name="robots" content="index, follow" />
    <title>JSON Card Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1 class="app-title">All The Cats!</h1>
      </header>
      <section class="card-wrapper"></section>
    </main>
  </body>
  <script src="script.js" defer></script>
</html>
